<meta charset="UTF-8">

<h1>PROGRAMA - MUNDIAL </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

var anhoMundial=parseInt(prompt("Hasta que año verificar"));
    while(anhoMundial<=2022){
        imprimir("Hubo mundial de la FIFA en el año"+anhoMundial); 
        anhoMundial+=4;


    }
    alert("FIN");

</script>
